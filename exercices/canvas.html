<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Exercice canvas</title>
</head>

<body>
    <canvas id="dessin" width="1000" height="500"></canvas>
    <script>

        const canvas = document.getElementById('dessin');
        const context = canvas.getContext('2d');

        //dessiner ici
        // Créer une image
        var img = new Image()

        // Ajouter la source
        img.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/SNice.svg/1200px-SNice.svg.png'

        // Utiliser l'image une fois qu'elle est chargée
        img.addEventListener('load', () => {
            context.drawImage(img, 200, 50, 400, 400)
        }, false)

        // "Salut" en haut à gauche
        context.font = '48px serif'
        context.fillText('Salut!', 10, 50)

    </script>
</body>

</html>
